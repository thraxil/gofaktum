<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/media/css/bootstrap.css" rel="stylesheet">
    <link href="/media/css/main.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/media/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
<body class="">
<div id="container">
<form action="/add/" method="post">
<input type="text" name="title" placeholder="title/cue"/><br />
<textarea name="details" placeholder="details"></textarea><br />
<input type="text" name="source_url" placeholder="source URL" /><br />
<input type="text" name="source_name" placeholder="source name" /><br />
<input type="submit" value="add" />




</form>

{{range .Facts}}
<h2>{{html .Title}}</h2>
<p>{{html .Details}}</p>
{{with .User}}
  <p><b>{{html .}}</b></p>
{{else}}
  <p><b>Anonymous</b></p>
{{end}}
{{end}}

</div>

    <script src="/media/js/jquery.js"></script>
    <script src="/media/js/bootstrap.min.js"></script>
</body>
</html>
